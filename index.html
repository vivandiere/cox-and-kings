<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://use.typekit.net/mvx1cir.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cox &amp; Kings — Design Foundations</title>
    <style>
      /* ——— Ceno Variable (body & labels) ——— */
      @font-face {
        font-family: 'Ceno';
        src: url('./Fonts/Ceno/CenoVF.woff2') format('woff2-variations');
        font-weight: 100 900;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Ceno';
        src: url('./Fonts/Ceno/CenoVF-ItalicOnly.woff2') format('woff2-variations');
        font-weight: 100 900;
        font-style: italic;
        font-display: swap;
      }

      /* ——— Meso Variable (headings) ——— */
      @font-face {
        font-family: 'Meso';
        src: url('./Fonts/Meso/MesoVF.woff2') format('woff2-variations');
        font-weight: 100 900;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Meso';
        src: url('./Fonts/Meso/MesoVF-ItalicOnly.woff2') format('woff2-variations');
        font-weight: 100 900;
        font-style: italic;
        font-display: swap;
      }

      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
